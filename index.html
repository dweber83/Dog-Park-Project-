<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Park Check-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Dog Park Check-In</h1>
    </header>
    <main>
        <form id="checkin-form">
            <label for="dog-name">Dog's Name:</label>
            <input type="text" id="dog-name" name="dogName" required>

            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required>

            <label for="arrival-time">Arrival Time:</label>
            <input type="datetime-local" id="arrival-time" name="arrivalTime" required>

            <button type="submit">Check In</button>
        </form>
        <section id="checked-in-dogs">
            <h2>Dogs Currently at the Park</h2>
            <ul id="dog-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
